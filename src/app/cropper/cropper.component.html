
<div class="height-100 flex-column justify-around">

    <div class="flex-row justify-between align-center height-10">
        <div class="margin text-bold large-input">Ajouter une image</div>
        <button class="close-button margin" (click)="closePopup()">Ã—</button>

    </div>
    <div class="flex-column height-70 width-100 align-center">
        <input type="file" (change)="fileChangeEvent($event)" />

        <div class="flex-row width-100 height-90 justify-around align-center">
            <div class="width-40 justify-center align-center">
                <div class="width-90 height-90">
                <image-cropper
                        [imageChangedEvent]="imageChangedEvent"
                        [maintainAspectRatio]="true"
                        [aspectRatio]="1 / 1"
                        format="png"
                        (imageCropped)="imageCropped($event)"
                        (imageLoaded)="imageLoaded()"
                        (cropperReady)="cropperReady()"
                        (loadImageFailed)="loadImageFailed()"
                ></image-cropper>
                </div>
            </div>
            <div class="width-40 image-container justify-center">
                <img [src]='croppedImage' class="imageCropper">
            </div>

        </div>

    </div>
    <div class="height-10 flex-row justify-center align-center">
        <button mat-raised-button color="primary"(click)="sendImage()">Ajouter</button>
    </div>
</div>
