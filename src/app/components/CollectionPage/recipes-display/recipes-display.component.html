
<div class="recipes flex-row width-100 height-100 justify-around ">
  <div *ngFor="let recipe of recipesName"  class="border width-20 flex-column">
    <div [routerLink]="'/recette/' + recipe.nameId">
    <h1 class="flex-row justify-center">
      {{ recipe.name }}
    </h1>

  <div class="flex-row justify-center width-100 height-60">
    <img [src]='recipe.image[0]' alt="Description de l'image" class="width-80 ">

  </div>

  <div class="flex-row justify-center ">
    Nutriscore : {{recipe.nutriscore}}

  </div>
  <div class="flex-row justify-center ">
    Temps de recettes : {{recipe.timeRecipe.cooking + recipe.timeRecipe.rest +recipe.timeRecipe.preparation}}

  </div>
  <div class="flex-row justify-center ">
    Difficult√© : {{recipe.difficulty}}

  </div>

  </div>

    <button mat-fab color="primary" (click)="openConfirmationDialogDelete(recipe)">
      <mat-icon>delete</mat-icon>
    </button>
    <button mat-mini-fab color="primary" (click)="openConfirmationDialogModifier(recipe)" >
        <mat-icon>menu</mat-icon>
    </button>


  </div>




</div>
